<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool</title>
    <link rel="stylesheet" href="./CSS/darkMode.css">
    <link rel="stylesheet" href="./CSS/Common.css">
    <link rel="stylesheet" href="./CSS/reset.css">
</head>
<body>
    <div>
        <div id="menuHeader">
            <div class="fontSize2rem bold" style="text-align: center;">
                You'll Never Walk Alone
            </div>
        </div>
        <section id="wrap">
            <header>
                <span id="darkMode" class="whiteFont">AWAY</span>
            </header>
            <div id="smallCircle"></div>
            <div id="word">
                <div class="fontSize8rem whiteFont subject">
                    <h1 class="text"></h1>
                </div>
                <!-- <div class="fontSize10rem whiteFont subject line80">
                    LIVERPOOL
                </div> -->
            </div>
            <div id="bigCircle"></div>
        </section>
        <section>
            <div class="whiteFont fontSize2rem bold centerTextBox10">
                HISTORY
            </div>
            <div class="whiteBoxWidth centerTextBox10">
            </div>
            <div class="fontSize2rem centerTextBox10 bold">
                Champions Wall
            </div>
        </section>
        <section>
            <div class="fontSize2rem whiteFont bold ">
                Premier League Lanking
            </div>
        </section>
        <section>
            <div class="fontSize2rem whiteFont bold">
                Don't Forget
            </div>
        </section>
        <section>
            <!-- sponsor -->
            <footer></footer>
        </section>
    </div>
    <script>
        window.onscroll = function () {
            if(document.body.scrollTop > 48 || document.documentElement.scrollTop > 48) {
                document.getElementById("menuHeader").style.display = "block";
            } else {
                document.getElementById("menuHeader").style.display = "none";
            }
        };     

        //최상위 root에 이 속성을 셋팅
        document.documentElement.setAttribute("color-theme", "home");

        let darkMode = document.getElementById("darkMode");
            darkMode.addEventListener("click", (e) => {
                // e -> 이벤트가 일어난 객체
                // e.target -> 일어난 객체를 선택
                // e.target.innerText -> 일어난 객체를 선택해서 innerText 속성을 선택
                if(e.target.innerText === "AWAY") {
                    document.documentElement.setAttribute("color-theme", "away");
                    e.target.innerText = "HOME";
                } else {
                    document.documentElement.setAttribute("color-theme", "home");
                    e.target.innerText = "AWAY";
                }
            });
    </script>
    <script src="/study2/JS/text.js"></script>
</body>
</html>
