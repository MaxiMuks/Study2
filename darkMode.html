    </div>
    <script>
        window.onscroll = function () {
            if(document.body.scrollTop > 48 || document.documentElement.scrollTop > 48) {
                document.getElementById("menuHeader").style.display = "block";
            } else {
                document.getElementById("menuHeader").style.display = "none";
            }
        };     

        //최상위 root에 이 속성을 셋팅
        document.documentElement.setAttribute("color-theme", "home");

        let darkMode = document.getElementById("darkMode");
            darkMode.addEventListener("click", (e) => {
                // e -> 이벤트가 일어난 객체
                // e.target -> 일어난 객체를 선택
                // e.target.innerText -> 일어난 객체를 선택해서 innerText 속성을 선택
                if(e.target.innerText === "AWAY") {
                    document.documentElement.setAttribute("color-theme", "away");
                    e.target.innerText = "HOME";
                } else {
                    document.documentElement.setAttribute("color-theme", "home");
                    e.target.innerText = "AWAY";
                }
            });
    </script>
    <script src="/study2/JS/text.js"></script>
